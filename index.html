<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Todo-list</title>
</head>

<body>
    <div class="formContainer">
        <form id=taskForm>
            <h1>Submit task</h1>
            <p>Task title:</p>
            <input type="text" name="title" placeholder="Type title" id="taskTitle">
            <br>
            <p>Task info:</p>
            <textarea name="info" id="taskInfo" placeholder="Type task info"></textarea>
            <br>
            <p>Select folder:</p>
            <select name="folder" id="folder">
                <option value="family">Family</option>
                <option value="work">Work</option>
                <option value="hobby">Hobby</option>
            </select><br>
            <p>Task deadline:</p>
            <input type="date" name="deadlineDay" id="deadlineDay">
            <br><br>
            <input type="time" name="deadlineTime" id="deadlineTime">
            <br>
            <button onclick="addTask()">Add task</button>
        </form>
        <div id=taskList>
            <h1>Task list</h1>
            <h2>Family</h2>
            <div id="family"></div>
            <h2>Work</h2>
            <div id="work"></div>
            <h2>Hobby</h2>
            <div id="hobby"></div>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
